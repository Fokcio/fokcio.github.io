<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat z AI</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --bubble-ai: #f1f1f1;
      --bubble-user: #d1e7dd;
    }
    body.dark {
      --bg: #1a1a1a;
      --fg: #fff;
      --bubble-ai: #2a2a2a;
      --bubble-user: #3a3a3a;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* PANEL BOCZNY */
    .sidebar {
      width: 270px;
      background: var(--bubble-ai);
      border-right: 1px solid #555;
      display: flex;
      flex-direction: column;
    }
    .sidebar header {
      padding: 10px;
      display: flex;
      gap: 8px;
    }
    .sidebar button {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      border-bottom: 1px solid #3333;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .chat-item:hover {
      background: rgba(0,0,0,0.1);
    }
    .chat-item span {
      flex: 1;
      margin-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--fg);
      cursor: pointer;
    }

    .chat-menu {
      position: absolute;
      right: 10px;
      top: 35px;
      background: var(--bg);
      border: 1px solid #888;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 100;
    }
    .chat-menu button {
      background: none;
      border: none;
      padding: 8px 12px;
      text-align: left;
      width: 150px;
      cursor: pointer;
    }
    .chat-menu button:hover {
      background: rgba(0,0,0,0.1);
    }

    /* CZAT */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: var(--bubble-ai);
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      display: flex;
      gap: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .bubble {
      background: var(--bubble-ai);
      border-radius: 10px;
      padding: 10px;
      white-space: pre-wrap;
    }
    .message.user .bubble {
      background: var(--bubble-user);
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: var(--bg);
    }
    textarea {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      background: var(--bubble-ai);
      color: var(--fg);
      resize: none;
      height: 50px;
    }
    button.send {
      margin-left: 8px;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
    }

    pre {
      background: #222;
      color: #eee;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      overflow-x: auto;
      white-space: pre-wrap;
      margin: 5px 0;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #444;
      color: #fff;
      border: none;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark">
  <div class="sidebar">
    <header>
      <button id="newChatBtn">Nowy</button>
      <button id="searchChatBtn">üîç</button>
    </header>
    <div class="chat-list" id="chatList"></div>
  </div>

  <div class="main">
    <div class="toolbar">
      <button onclick="toggleTheme()">üåó Tryb</button>
      <button onclick="clearChat()">üóëÔ∏è Wyczy≈õƒá</button>
    </div>
    <div id="chat" class="chat-container"></div>
    <div class="input-area">
      <textarea id="input" placeholder="Napisz co≈õ..."></textarea>
      <button class="send" onclick="sendMessage()">Wy≈õlij</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const input = document.getElementById("input");
    const chatListEl = document.getElementById("chatList");
    const aiAvatar = `<img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" width="32" height="32"/>`;

    // --- Funkcje czat√≥w ---
    function getChats() {
      return JSON.parse(localStorage.getItem("chats") || "[]");
    }
    function saveChats(chats) {
      localStorage.setItem("chats", JSON.stringify(chats));
    }
    function createChat() {
      const id = crypto.randomUUID();
      const chat = {
        id,
        name: "Nowy czat",
        createdAt: Date.now(),
        lastUsedAt: Date.now(),
        messages: []
      };
      const chats = getChats();
      chats.unshift(chat);
      saveChats(chats);
      const newUrl = `${window.location.pathname}?chatID=${id}`;
      window.location.href = newUrl;
    }
    function getCurrentChatId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("chatID");
    }
    function getCurrentChat() {
      const id = getCurrentChatId();
      const chats = getChats();
      return chats.find(c => c.id === id);
    }
    function updateChat(chat) {
      const chats = getChats();
      const idx = chats.findIndex(c => c.id === chat.id);
      if (idx >= 0) {
        chats[idx] = chat;
        chats[idx].lastUsedAt = Date.now();
        saveChats(chats);
      }
    }
    function deleteChat(id) {
      if (!confirm("Czy na pewno chcesz usunƒÖƒá ten czat?")) return;
      const chats = getChats().filter(c => c.id !== id);
      saveChats(chats);
      const current = getCurrentChatId();
      if (current === id) {
        window.location.href = window.location.pathname;
      } else {
        renderChatList();
      }
    }
    function renameChat(id, newName) {
      const chats = getChats();
      const chat = chats.find(c => c.id === id);
      if (chat) {
        chat.name = newName || "Bez nazwy";
        saveChats(chats);
      }
      renderChatList();
    }

    // --- Renderowanie listy czat√≥w ---
    function renderChatList() {
      const chats = getChats().sort((a,b) => b.lastUsedAt - a.lastUsedAt);
      chatListEl.innerHTML = "";
      chats.forEach(chat => {
        const el = document.createElement("div");
        el.className = "chat-item";
        el.innerHTML = `
          <span>${chat.name}</span>
          <button class="menu-btn">‚ãÆ</button>
          <div class="chat-menu">
            <button onclick="renameChatPrompt('${chat.id}')">‚úèÔ∏è Zmie≈Ñ nazwƒô</button>
            <button onclick="deleteChat('${chat.id}')">üóëÔ∏è Usu≈Ñ czat</button>
          </div>
        `;
        el.querySelector(".menu-btn").onclick = (e) => {
          e.stopPropagation();
          document.querySelectorAll(".chat-menu").forEach(m => m.style.display = "none");
          el.querySelector(".chat-menu").style.display = "flex";
        };
        el.addEventListener("click", (e) => {
          if (!e.target.classList.contains("menu-btn")) {
            const newUrl = `${window.location.pathname}?chatID=${chat.id}`;
            window.location.href = newUrl;
          }
        });
        chatListEl.appendChild(el);
      });
      document.body.addEventListener("click", (e) => {
        if (!e.target.closest(".chat-item")) {
          document.querySelectorAll(".chat-menu").forEach(m => m.style.display = "none");
        }
      });
    }

    function renameChatPrompt(id) {
      const chats = getChats();
      const chat = chats.find(c => c.id === id);
      const newName = prompt("Nowa nazwa czatu:", chat.name);
      if (newName !== null) renameChat(id, newName.trim());
    }

    // --- Formatowanie kodu ---
    function formatMessage(content) {
      return content.replace(/```(\w*)\n?([\s\S]*?)```/g, (match, lang, code) => {
        const escaped = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `<pre><button class="copy-btn">üìã</button><code class="${lang}">${escaped}</code></pre>`;
      });
    }

    // --- Renderowanie wiadomo≈õci ---
    function renderMessages(messages) {
      chatEl.innerHTML = "";
      messages.forEach(m => renderMessage(m.content, m.role));
    }

    function renderMessage(content, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.innerHTML = `
        ${role === "ai" ? aiAvatar : ""}
        <div class="bubble">${role === "ai" ? formatMessage(content) : content}</div>
        ${role === "user" ? aiAvatar : ""}
      `;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function clearChat() {
      const chat = getCurrentChat();
      if (!chat) return;
      chat.messages = [];
      updateChat(chat);
      renderMessages(chat.messages);
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      const chat = getCurrentChat();
      if (!chat) return alert("Brak wybranego czatu!");

      renderMessage(text, "user");
      chat.messages.push({ role: "user", content: text });
      updateChat(chat);

      renderMessage(`<div class="typing"><span>...</span></div>`, "ai");

      try {
        const result = await puter.ai.chat(chat.messages, { model: "gpt-4o-mini" });
        const answer = result.message?.content || "Brak odpowiedzi.";
        chat.messages.push({ role: "assistant", content: answer });
        updateChat(chat);
        renderMessages(chat.messages);
      } catch (err) {
        console.error(err);
        renderMessage("B≈ÇƒÖd AI.", "ai");
      }
    }

    // --- Obs≈Çuga przycisku kopiuj ---
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("copy-btn")) {
        const code = e.target.nextElementSibling.innerText;
        navigator.clipboard.writeText(code);
        e.target.textContent = "‚úÖ";
        setTimeout(() => (e.target.textContent = "üìã"), 2000);
      }
    });

    // --- Start ---
    document.getElementById("newChatBtn").onclick = createChat;
    renderChatList();

    const currentChat = getCurrentChat();
    if (currentChat) renderMessages(currentChat.messages);
  </script>
</body>
</html>
