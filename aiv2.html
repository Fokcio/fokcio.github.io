<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat z AI</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    :root {
      --bg: #1a1a1a;
      --fg: #ffffff;
      --bubble-ai: #2a2a2a;
      --bubble-user: #3a3a3a;
    }

    body {
      margin: 0;
      font-family: "Fira Code", monospace;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #111;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar button {
      width: 100%;
      padding: 8px 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
      margin-bottom: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: #444;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 5px;
    }

    .chat-item {
      padding: 10px;
      border-radius: 8px;
      background: #222;
      margin-bottom: 6px;
      cursor: pointer;
      position: relative;
    }

    .chat-item:hover {
      background: #2a2a2a;
    }

    .chat-name {
      font-weight: bold;
    }

    .chat-date {
      font-size: 12px;
      color: #aaa;
    }

    .chat-menu {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    .chat-menu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .chat-menu button:hover {
      background: #444;
    }

    /* Chat */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #222;
      border-bottom: 1px solid #333;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 10px;
      max-width: 80%;
      word-break: break-word;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .bubble {
      padding: 10px;
      border-radius: 15px;
      background: var(--bubble-ai);
      white-space: pre-wrap;
    }

    .message.user .bubble {
      background: var(--bubble-user);
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }

    textarea {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #fff;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
    }

    button#sendBtn {
      background: #4caf50;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
    }

    pre {
      background: #252526;
      border-radius: 10px;
      padding: 10px;
      overflow-x: auto;
      position: relative;
      white-space: pre-wrap;
      margin: 8px 0;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #3a3a3a;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <button id="newChat">‚ûï Nowy czat</button>
    <input type="text" id="searchChat" placeholder="üîç Wyszukaj czaty" style="width:100%;padding:8px 10px;border-radius:8px;border:none;background:#2a2a2a;color:white;">
    <div class="chat-list" id="chatList"></div>
  </div>

  <div class="main">
    <div class="toolbar">
      <div id="chatTitle">Chat z AI</div>
    </div>

    <div id="chat" class="chat-container"></div>

    <div class="input-area">
      <textarea id="input" placeholder="Napisz wiadomo≈õƒá..."></textarea>
      <button id="sendBtn">Wy≈õlij</button>
    </div>
  </div>

  <script>
  const chatContainer = document.getElementById('chat');
  const chatListEl = document.getElementById('chatList');
  const chatTitle = document.getElementById('chatTitle');
  const input = document.getElementById('input');

  const getChats = () => JSON.parse(localStorage.getItem('chats') || '{}');
  const saveChats = (data) => localStorage.setItem('chats', JSON.stringify(data));

  function generateID() {
    return 'chat-' + Math.random().toString(36).substr(2, 9);
  }

  let chats = getChats();
  const params = new URLSearchParams(window.location.search);
  let chatID = params.get('chatID');

  // --- Tworzymy nowy czat, je≈õli nie ma ID w URL lub nie istnieje ---
  if (!chatID || !chats[chatID]) {
    chatID = generateID();
    chats[chatID] = {
      name: 'Nowy czat',
      created: new Date().toISOString(),
      updated: new Date().toISOString(),
      messages: []
    };
    saveChats(chats);
    window.history.replaceState({}, '', `?chatID=${chatID}`);
  }

  let currentChat = chats[chatID];

  // --- Render listy czat√≥w ---
  function renderChatList(filter = '') {
    chats = getChats(); // zawsze pobieraj aktualne dane
    chatListEl.innerHTML = '';
    const entries = Object.entries(chats).sort((a, b) => new Date(b[1].updated) - new Date(a[1].updated));

    for (const [id, chat] of entries) {
      if (filter && !chat.name.toLowerCase().includes(filter.toLowerCase())) continue;

      const item = document.createElement('div');
      item.className = 'chat-item';
      item.innerHTML = `<div class="chat-name">${chat.name}</div>
                        <div class="chat-date">${new Date(chat.updated).toLocaleString()}</div>`;

      const menu = document.createElement('div');
      menu.className = 'chat-menu';
      menu.innerHTML = `
        <button onclick="renameChat('${id}')">‚úèÔ∏è Zmie≈Ñ nazwƒô</button>
        <button onclick="deleteChat('${id}')">üóëÔ∏è Usu≈Ñ</button>
      `;
      item.appendChild(menu);

      item.onclick = (e) => {
        if (e.target.tagName === 'BUTTON') return;
        if (menu.style.display === 'flex') menu.style.display = 'none';
        else {
          window.location.href = `?chatID=${id}`;
        }
      };

      item.oncontextmenu = (e) => {
        e.preventDefault();
        document.querySelectorAll('.chat-menu').forEach(m => m.style.display = 'none');
        menu.style.display = 'flex';
      };

      chatListEl.appendChild(item);
    }
  }

  // --- Zmiana nazwy ---
  window.renameChat = function (id) {
    const newName = prompt('Nowa nazwa czatu:', chats[id].name);
    if (!newName) return;
    chats[id].name = newName;
    chats[id].updated = new Date().toISOString();
    saveChats(chats);
    renderChatList();
    if (id === chatID) chatTitle.textContent = chats[chatID].name;
  };

  // --- Usuwanie czatu ---
  window.deleteChat = function (id) {
    if (confirm('Czy na pewno chcesz usunƒÖƒá ten czat?')) {
      delete chats[id];
      saveChats(chats);
      renderChatList();
      if (id === chatID) {
        const firstChat = Object.keys(chats)[0];
        if (firstChat) {
          window.location.href = `?chatID=${firstChat}`;
        } else {
          // brak czat√≥w -> nowy
          const newID = generateID();
          chats[newID] = {
            name: 'Nowy czat',
            created: new Date().toISOString(),
            updated: new Date().toISOString(),
            messages: []
          };
          saveChats(chats);
          window.location.href = `?chatID=${newID}`;
        }
      }
    }
  };

  // --- Tworzenie nowego czatu ---
  document.getElementById('newChat').onclick = () => {
    const id = generateID();
    chats[id] = {
      name: 'Nowy czat',
      created: new Date().toISOString(),
      updated: new Date().toISOString(),
      messages: []
    };
    saveChats(chats);
    renderChatList(); // üî• aktualizuj listƒô natychmiast
    window.location.href = `?chatID=${id}`;
  };

  // --- Szukanie czat√≥w ---
  document.getElementById('searchChat').oninput = (e) => renderChatList(e.target.value);

  // --- Render wiadomo≈õci ---
  function renderMessage(content, sender) {
    const msg = document.createElement('div');
    msg.className = `message ${sender}`;
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = formatMessage(content);
    msg.appendChild(bubble);
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // --- Formatowanie kodu z przyciskiem kopiuj ---
  function formatMessage(content) {
    return content.replace(/```(\w*)\n?([\s\S]*?)```/g, (match, lang, code) => {
      const escaped = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      return `<pre><button class="copy-btn">üìã</button><code class="language-${lang}">${escaped}</code></pre>`;
    });
  }

  chatContainer.addEventListener('click', e => {
    if (e.target.classList.contains('copy-btn')) {
      const code = e.target.nextElementSibling.innerText;
      navigator.clipboard.writeText(code).then(() => {
        e.target.textContent = '‚úÖ';
        setTimeout(() => e.target.textContent = 'üìã', 2000);
      });
    }
  });

  // --- Od≈õwie≈ºanie czatu ---
  function renderAllMessages() {
    chatContainer.innerHTML = '';
    currentChat = getChats()[chatID]; // üî• zawsze najnowsza wersja
    currentChat.messages.forEach(m => renderMessage(m.content, m.role));
    chatTitle.textContent = currentChat.name;
  }

  // --- Wysy≈Çanie wiadomo≈õci ---
  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    input.value = '';
    renderMessage(text, 'user');

    currentChat.messages.push({ role: 'user', content: text });
    currentChat.updated = new Date().toISOString();
    saveChats(chats);

    renderMessage('<div class="typing"><span>.</span><span>.</span><span>.</span></div>', 'ai');

    const res = await puter.ai.chat(currentChat.messages, { model: 'gpt-4o-mini' });
    const answer = res.message?.content || "Brak odpowiedzi od AI üòî";

    currentChat.messages.push({ role: 'assistant', content: answer });
    currentChat.updated = new Date().toISOString();
    saveChats(chats);
    renderAllMessages();
    renderChatList(); // üî• od≈õwie≈º listƒô po ka≈ºdej wiadomo≈õci
  }

  document.getElementById('sendBtn').onclick = sendMessage;
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  renderChatList();
  renderAllMessages();
</script>
</body>
</html>
