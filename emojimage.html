      height: 100%;
      overflow: hidden;
    }
    #uploadContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #upload {
      padding: 12px 20px;
      font-size: 18px;
      background: #222;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    #downloadBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #00c896;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px #00c896;
    }
  </style>
