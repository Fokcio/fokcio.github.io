<!DOCTYPE html>
<html lang="pl">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .cat-drop {
            position: fixed;
            top: -100px;
            z-index: 9999;
            pointer-events: none;
            animation: fallCat linear forwards;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 192, 203, 0.7);
        }

        @keyframes fallCat {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: auto;
        }

        .container {
            position: relative;
            top: 150px;
            /* lub inna wartość */
            width: 100%;
            transform: rotate(-35deg);
            z-index: 0;
        }

        .container .box {
            position: relative;
            left: -100px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: clac(100% + 400px);
            -webkit-box-reflect: below 1px linear-gradient(transparent, #000);
            animation: animatesurface 1.5s ease-in-out infinite;

        }

        @keyframes animatesurface {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-200px);
            }
        }

        .container .box .cube {
            position: relative;
            width: 200px;
            height: 200px;
            background: #6b03f4;
            box-shadow: 0 0 5px rgb(107, 3, 244),
                0 0 25px rgb(115, 3, 244),
                0 0 50px rgba(115, 3, 244),
                0 0 150px rgba(115, 3, 244);
            transform-origin: bottom right;
            animation: animate 1.5s ease-in-out infinite;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);

            }

            60%,
            70%,
            80%,
            100% {
                transform: rotate(90deg);

            }

            65% {
                transform: rotate(85deg);
            }

            75% {
                transform: rotate(87.5deg);
            }
        }


        #gifOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }

        #gifOverlay img {
            max-width: 80%;
            height: auto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cal Sans', sans-serif;
            background-color: black;
            flex-direction: column;
        }

        main {
            border: 3px solid rgb(119, 0, 255);
            padding: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            color: blueviolet;
            text-align: center;
            margin-bottom: 20px;
        }

        div#napis {
            font-size: 50px;
            filter: blur(2px);
        }

        button {
            font-family: 'Cal Sans', sans-serif;
            padding: 10px 20px;
            font-size: 20px;
            background-color: blueviolet;
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #8c1bff;
        }

        .fade {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .show {
            opacity: 1;
            transition: opacity 0.5s;
        }

        #napis {
            transition: opacity 0.5s;
            opacity: 1;
        }

        #buttons {
            display: flex;
            gap: 10px;
        }

        h2 {
            color: blueviolet;
            font-family: 'Cal Sans', sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        #karuzela {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #karuzela img {
            width: 300px;
            height: auto;
            border: 2px solid blueviolet;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(137, 43, 226, 0.5);
            transition: opacity 0.5s;
        }

        #karuzela button {
            background-color: transparent;
            border: none;
            font-size: 40px;
            color: blueviolet;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #karuzela button:hover {
            transform: scale(1.2);
        }

        /* 16 */
        .btn-16 {
            border: 1px solid #7700ff;
            box-shadow: 0 0 5px #7700ff, 0 0 5px #7700ff inset;
        }

        .btn-16:after {
            position: absolute;
            content: "";
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            direction: rtl;
            z-index: -1;
            box-shadow: -7px -7px 20px 0px #a200ff99, -4px -4px 5px 0px #a200ff99,
                7px 7px 20px 0px #0002, 4px 4px 5px 0px #0001;
            transition: all 0.3s ease;
        }

        .btn-16:hover {
            box-shadow: rgb(0, 0, 0) -1px -1px, -2px -2px,
                rgb(111, 0, 255) -3px -3px, rgba(111, 0, 255, 0.9) -4px -4px,
                rgba(111, 0, 255, 0.8) -5px -5px, rgba(111, 0, 255, 0.7) -6px -6px,
                rgba(111, 0, 255, 0.6) -7px -7px, rgba(111, 0, 255, 0.5) -8px -8px,
                rgba(111, 0, 255, 0.4) -9px -9px, rgba(111, 0, 255, 0.3) -10px -10px,
                rgba(111, 0, 255, 0.2) -11px -11px, rgba(111, 0, 255, 0.1) -12px -12px;
        }

        .btn-16:hover:after {
            left: auto;
            right: 0;
            width: 100%;
        }

        .btn-16:active {
            top: 2px;
        }

        h1,
        p {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
    <title>Fokcio</title>
</head>

<body>

    <main>
        <div id="napis" class="show"></div>
    </main>

    <div id="buttons">
        <button class="custom-btn btn-16">Bio</button>
        <button class="custom-btn btn-16">Videos</button>
    </div>

    <h2>My Projects</h2>

    <div id="karuzela">
        <button id="prev">&#8592;</button>
        <a id="obrazekLink" href="/PilkaNaRownowazni">
            <img id="obrazek" src="images/gra1.png" alt="Karuzela" />
        </a>
        <button id="next">&#8594;</button>

    </div>

    <div class="container">
        <div class="box">
            <div class="cube"></div>
        </div>

    </div>

    <div id="gifOverlay">
        <img id="funGif" src="https://media1.tenor.com/m/larrKhuDtGAAAAAd/fun-pet-pet-fun.gif" alt="Fun GIF">
    </div>

    <script>
        // Napisy zmieniające się na środku

        const chars = "~`!@#$%^&*(){}[]|:;\"<>?/.,";
        let napisy = [
            "Hi, I'm Fokcio",
            "This is my website :D",
            "Hi, I'm Fokcio",
            "This is my website :D",
            "Hi, I'm Fokcio",
            "This is my website :D",
            "Hi, I'm Fokcio",
            "This is my website :D",
            "Hi, I'm Fokcio",
            "This is my website :D",
            "Hi, I'm Fokcio",
            "This is my website :D",
            "Hi, I'm Fokcio",
            "This is my website :D",
            "Hi, I'm Fokcio",
            "This is my website :D",
            "You're still reading?",
            "Waiting for an easter egg?",
            "umm I see...",
            "type kotel or meow...",
            "meow...",
            "meow...",
        ];

        let napisElement = document.getElementById("napis");
        let indexNapisu = 0;

        function scrambleEffect(text) {
            let i = 0;
            const interval = setInterval(() => {
                napisElement.textContent = text.split('').map((c, j) =>
                    j < i ? c : chars[Math.floor(Math.random() * chars.length)]
                ).join('');
                if (i++ > text.length) clearInterval(interval);
            }, 80);
        }

        function zmienNapis() {
            napisElement.classList.remove("show");
            napisElement.classList.add("fade");

            setTimeout(() => {
                const nowy = napisy[indexNapisu];
                scrambleEffect(nowy);

                indexNapisu = (indexNapisu + 1) % napisy.length;
            }, 500);
        }

        setInterval(zmienNapis, 3000);
        zmienNapis();


        // Sekwencja klawiszy
        const sekwencja = ['k', 'o', 't', 'e', 'l'];
        let aktualnaSekwencja = [];

        const gifOverlay = document.getElementById('gifOverlay');
        const gif = document.getElementById('funGif');

        document.addEventListener('keydown', function (e) {
            const key = e.key.toLowerCase();
            if (sekwencja.includes(key)) {
                aktualnaSekwencja.push(key);
                if (aktualnaSekwencja.toString() === sekwencja.toString()) {
                    // Pokaż GIF
                    gifOverlay.style.display = 'flex';

                    // Schowaj po określonym czasie
                    setTimeout(() => {
                        gifOverlay.style.display = 'none';
                    }, 2120); // <- dopasuj do długości gifa
                    aktualnaSekwencja = [];
                }
            } else {
                aktualnaSekwencja = [];
            }
        });

        // Animacja tytułu
        let tytuly = ["Fokcio", "Fokci", "Fokc", "Fok", "Fo", "F", "Fo", "Fok", "Fokc", "Fokci", "Fokcio"];
        let index = 0;
        let titleInterval;
        let pageVisibility = true;

        function startTitleAnimation() {
            titleInterval = setInterval(() => {
                if (pageVisibility) {
                    document.title = tytuly[index];
                    index++;
                    if (index >= tytuly.length) {
                        index = 0;
                    }
                }
            }, 500);
        }

        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                pageVisibility = false;
                document.title = 'Back to the kitten :D';
            } else {
                pageVisibility = true;
                document.title = tytuly[index]; // Przywraca animację tytułu

                // Pokazuje kotka (GIF) po powrocie na stronę
                gifOverlay.style.display = 'flex';
                setTimeout(() => {
                    gifOverlay.style.display = 'none';
                }, 2120); // dopasuj do długości gifa
            }
        });

        startTitleAnimation();

        // Przekierowania przycisków
        const elements = document.querySelectorAll('button, a');

        elements.forEach(element => {
            const text = element.textContent.trim();
            let redirectTo = '';

            if (text === 'Bio') {
                redirectTo = '/en/bio';
            } else if (text === 'Videos') {
                redirectTo = '/en/video';
            }

            if (redirectTo) {
                element.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = redirectTo;
                });
            }
        });

        // Karuzela obrazków
        const obrazki = [
            { src: "images/gra1.png", href: "/en/PilkaNaRownowazni" },
            { src: "images/gra2.png", href: "/en/Potatogame" }
            // Możesz dodać więcej:
            // { src: "images/gra2.png", href: "/InnaGra" }
        ];


        let aktualnyObrazek = 0;
        const obrazekElement = document.getElementById("obrazek");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        function pokazObrazek(index) {
            const obrazekDane = obrazki[index];
            obrazekElement.style.opacity = 0;
            setTimeout(() => {
                obrazekElement.src = obrazekDane.src;
                obrazekLink.href = obrazekDane.href;
                obrazekElement.style.opacity = 1;
            }, 300);
        }


        prevButton.addEventListener("click", () => {
            aktualnyObrazek = (aktualnyObrazek - 1 + obrazki.length) % obrazki.length;
            pokazObrazek(aktualnyObrazek);
        });

        nextButton.addEventListener("click", () => {
            aktualnyObrazek = (aktualnyObrazek + 1) % obrazki.length;
            pokazObrazek(aktualnyObrazek);
        });

        // Pokaż pierwszy obrazek od razu
        pokazObrazek(aktualnyObrazek);

        function spawnCatRain() {
            for (let i = 0; i < 20; i++) {
                const cat = document.createElement('img');
                cat.src = 'https://cataas.com/cat/cute?width=60'
                cat.classList.add('cat-rain');
                cat.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(cat);
                setTimeout(() => cat.remove(), 5000);
            }
        }

        // Funkcja do uruchamiania deszczu kotów
        function startCatRain() {
            const interval = setInterval(() => {
                const cat = document.createElement('img');
                const size = Math.random() * 60 + 40; // 40px - 100px
                const left = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 3; // 3 - 6 sekundy

                const url = `https://cataas.com/cat?width=${Math.floor(size)}&height=${Math.floor(size)}&t=${Date.now()}-${Math.floor(Math.random() * 10000)}`;
                cat.src = url;
                cat.className = 'cat-drop';
                cat.style.left = `${left}px`;
                cat.style.width = `${size}px`;
                cat.style.height = `${size}px`;
                cat.style.animationDuration = `${duration}s`;

                document.body.appendChild(cat);

                cat.addEventListener('animationend', () => {
                    cat.remove();
                });
            }, 300); // co 300ms nowy kot

            setTimeout(() => clearInterval(interval), 15000); // 15s deszcz
        }

        // Wykrywanie sekwencji "meow"
        let wpisane = [];

        document.addEventListener("keydown", (e) => {
            wpisane.push(e.key.toLowerCase());
            if (wpisane.length > 4) wpisane.shift();

            if (wpisane.join("") === "meow") {
                startCatRain();
                wpisane = []; // reset
            }
        });


    </script>
</body>

</html>
