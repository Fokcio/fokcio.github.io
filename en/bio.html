<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokcio | Bio</title>
</head>
<style>
/* 🔹 Ogólne style */
body {
    font-family: 'Cal Sans', sans-serif; /* Zmieniono na Cal Sans */
    background-color: black; /* Ciemny motyw */
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* 🔹 Nagłówek */
header {
    margin-top: 100px;
    font-size: 2.5em;
}

/* 🔹 Nagłówki */
h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #fff;
}

p {
    font-size: 1.2em;
    color: #aaa;
}

/* 🔹 Kontener główny */
.main-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
}

/* 🔹 Stopka */
footer {
    margin-top: 50px;
    font-size: 0.9em;
    color: #aaa;
}

/* 🔹 Strona video.html */

/* 🔹 BIO */
.bio-container {
    background-color: #1f1f1f;
    color: white;
    padding: 30px;
    border-radius: 10px;
    width: 60%;
    max-width: 900px;
    margin: 50px auto;
}

/* 🔹 Nagłówek profilu */
.bio-header {
    text-align: center;
    margin-bottom: 30px;
}

/* 🔹 Profilowe */
.bio-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #6b03fc;
    background-color: #444;
    object-fit: cover;
}

/* 🔹 Nazwa użytkownika */
.bio-container h1 {
    font-size: 2.5em;
    color: #fff;
    margin-bottom: 20px;
}

/* 🔹 Opis */
.bio-container h2 {
    font-size: 1.8em;
    color: #6b03fc;
}

/* 🔹 Sekcje informacji */
.bio-container h3 {
    font-size: 1.5em;
    margin-top: 30px;
}

/* 🔹 Tekst */
.bio-container p {
    font-size: 1.2em;
    line-height: 1.5;
    margin-bottom: 20px;
    color: #ccc;
}

/* 🔹 Lista linków */
.bio-container ul {
    list-style: none;
    padding: 0;
}

.bio-container ul li {
    font-size: 1.1em;
    margin: 10px 0;
}

/* 🔹 Linki */
.bio-container ul li a {
    color: #6b03fc;
    text-decoration: none;
    transition: color 0.3s ease;
}

.bio-container ul li a:hover {
    color: #8c1bff;
}


</style>
<body>
    <div class="bio-container">
        <div class="bio-header">
            <img src="images/profil.png" alt="Profilowe" class="bio-image">
            <h1>Fokcio</h1>
            <p class="bio-description">Fokcio. Minecraft gremlin. I code when I feel like it. Games? Rarely. But when I do, it's nice.</p>
        </div>

        <div class="bio-links">
            <h2>Links</h2>
            <ul>
                <li><a href="https://github.com/fokcio" target="_blank">Github</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
