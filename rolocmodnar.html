<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Color by Fokcio</title>
  <style>
    /* reset marginesów i paddingów */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      position: relative;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100vw;    /* 100% szerokości widoku */
      height: 100vh;   /* 100% wysokości widoku */
      border: none;    /* usuń ramkę */
      display: block;  /* usuwa dodatkową przerwę pod iframe */
    }

    #colorInfo {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255 255 255 / 0.7);
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      color: #000;
      user-select: none;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="colorInfo"></div>

  <script>
    // Funkcja losująca liczbę od 0 do 255
    function random255() {
      return Math.floor(Math.random() * 256);
    }

    // Funkcja zamieniająca rgb na hex
    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      }).join('');
    }

    // Losujemy kolor
    const r = random255();
    const g = random255();
    const b = random255();

    // Tworzymy stringi
    const rgbStr = `rgb(${r}, ${g}, ${b})`;
    const hexStr = rgbToHex(r, g, b);

    // Ustawiamy tło body
    document.body.style.backgroundColor = rgbStr;

    // Pokazujemy kolor na dole
    const colorInfo = document.getElementById('colorInfo');
    colorInfo.textContent = `Color: ${hexStr} | ${rgbStr}`;
  </script>
</body>
</html>
