</head>

<body>
  <main>
    <h1>Cawagla</h1>
    <p class="author">Creator: Fokcio</p>
    <p class="version">Version: 1.0.0</p>

    <p class="description" data-i18n="CADescription">
      <!-- Tutaj moÅ¼esz wkleiÄ‡ swÃ³j wÅ‚asny opis -->
      Cawagla to faÅ‚szywy wirus komputerowy napisany w pythonie, sprawia Å¼e uÅ¼ytkownik ma wraÅ¼enie, Å¼e zaciÄ… siÄ™ mu komputer,
      Aby wyÅ‚Ä…czyÄ‡ naleÅ¼y wpisaÄ‡ na klawiaturze "cawagla"
      Aplikacja zostaÅ‚a przetestowana na komputerze Windows 11
    </p>

   <select id="langSwitcher">
        <option value="pl">Polski</option>
        <option value="en">English</option>
    </select>

    <button onclick="pobierzEXE()" data-i18n="CADownload">ðŸ“¥ Pobierz .exe na windows</button>
    
    <div class="background"></div>
  </main>
  <script>
    function pobierzEXE() {
      const link = document.createElement('a');
      link.href = 'https://github.com/Fokcio/fokcio.github.io/releases/download/Cawagla/Cawagla.exe';
      link.download = 'Cawagla.exe';
      link.click();
    }


let translations = {};
let currentLang = 'pl';

const switcher = document.getElementById('langSwitcher');

// pobierz jÄ™zyk z URL
const params = new URLSearchParams(window.location.search);
const langFromUrl = params.get('lang');
if (langFromUrl) {
  currentLang = langFromUrl;
}
switcher.value = currentLang;

switcher.addEventListener('change', (e) => {
  currentLang = e.target.value;

  // zaktualizuj URL bez przeÅ‚adowania strony
  const newUrl = new URL(window.location.href);
  newUrl.searchParams.set('lang', currentLang);
  window.history.replaceState({}, '', newUrl);

  loadLanguage(currentLang);
});

function loadLanguage(lang) {
  fetch(`/lang/${lang}.json`)
    .then(res => res.json())
    .then(data => {
      translations = data;
      updateTextContent();
    });
}

function updateTextContent() {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[key]) {
      el.textContent = translations[key];
    }
  });
}

loadLanguage(currentLang);

  </script>
</body>

</html>
