<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nie znaleziono</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cal Sans', sans-serif;
            background-color: black;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        main {
            border: 3px solid rgb(119, 0, 255);
            padding: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            color: blueviolet;
            text-align: center;
            margin-bottom: 20px;
        }

        .blur-text {
            font-size: 50px;
            filter: blur(2px);
            margin-bottom: 20px;
        }

        button {
            font-family: 'Cal Sans', sans-serif;
            padding: 10px 20px;
            font-size: 20px;
            background-color: blueviolet;
            color: black;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #8c1bff;
        }

        img {
            max-width: 300px;
            margin-bottom: 20px;
        }

        #dvd-logo {
            position: absolute;
            width: 120px;
            height: 80px;
        }

    </style>
</head>
<body>
    <main>
        <div class="blur-text">Błąd 404</div>
        <h1>Nie znaleziono strony</h1>
        <img src="https://http.cat/404" alt="Error 404">
        <br>
        <button onclick="window.location.href='https://fokcio.github.io'">Powrót do strony głównej</button>
    </main>

    <!-- DVD Logo -->
    <img id="dvd-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/DVD_logo.svg/1280px-DVD_logo.svg.png" alt="DVD Logo" />

    <script>
        let inputSequence = '';
        const targetSequence = 'C1VC1';
        const dvdLogo = document.getElementById('dvd-logo');
        let logoSpeedX = 2; // Szybkość poruszania w poziomie
        let logoSpeedY = 2; // Szybkość poruszania w pionie

        // Nasłuchuj na klawiaturze
        document.addEventListener('keydown', function(event) {
            inputSequence += event.key;

            // Sprawdź, czy wpisano poprawną sekwencję
            if (inputSequence.endsWith(targetSequence)) {
                // Uruchom animację logo
                startDVDAnimation();
            }

            // Resetowanie po kilku sekundach, jeśli sekwencja nie jest pełna
            if (inputSequence.length > targetSequence.length) {
                inputSequence = inputSequence.slice(1);
            }
        });

        function startDVDAnimation() {
            // Sprawdzanie, czy logo nadal nie porusza się
            let left = 0;
            let top = 0;

            function moveLogo() {
                // Zmieniamy pozycję logo
                left += logoSpeedX;
                top += logoSpeedY;

                // Odbicie logo od krawędzi
                if (left + dvdLogo.width >= window.innerWidth || left <= 0) {
                    logoSpeedX = -logoSpeedX; // Zmiana kierunku poziomego
                }

                if (top + dvdLogo.height >= window.innerHeight || top <= 0) {
                    logoSpeedY = -logoSpeedY; // Zmiana kierunku pionowego
                }

                // Ustawienie pozycji logo
                dvdLogo.style.left = left + 'px';
                dvdLogo.style.top = top + 'px';

                requestAnimationFrame(moveLogo); // Kolejne klatki animacji
            }

            moveLogo(); // Rozpocznij animację
        }
    </script>
</body>
</html>
