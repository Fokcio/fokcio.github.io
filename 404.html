<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fioletowy Ekran</title>
  <style>
    :root {
      --width: 250px;
      --height: calc(var(--width) / 2);
      --bg-color: #8c1bff; /* Fioletowy kolor */
    }

    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    .ball {
      width: var(--width);
      height: var(--height);
      background-color: var(--bg-color); /* Fioletowe tło */
      position: absolute;
      border-radius: 10px; /* Zaokrąglone rogi dla efektu */
      animation: toRight linear 6.8s infinite alternate, bounce linear 17s infinite alternate;
    }

    @keyframes bounce {
      0% {
        top: 0;
      }
      48% {
        /* Na tym etapie element jest w środku animacji */
      }
      50% {
        top: calc(100% - var(--height)); /* Odbicie od dołu */
      }
      52% {
        /* Element wraca w górę */
      }
      100% {
        top: 0; /* Odbicie od góry */
      }
    }

    @keyframes toRight {
      0% {
        left: 0;
      }
      100% {
        left: calc(100% - var(--width)); /* Odbicie od prawej strony */
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
