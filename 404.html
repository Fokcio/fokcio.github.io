<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DVD Screensaver</title>
  <style>
    :root {
      --width: 250px;
      --height: calc(var(--width) / 2);
    }

    body {
      background-color: black;
      margin: 0; /* Aby usunąć marginesy w domyślnym układzie */
      overflow: hidden; /* Zapobiega przewijaniu strony */
    }

    .ball {
      width: var(--width);
      height: var(--height);
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/DVD_logo.svg/1280px-DVD_logo.svg.png'); /* Obrazek z internetu */
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;

      animation: toRight linear 6.8s infinite alternate, bounce linear 17s infinite alternate;
    }

    @keyframes bounce {
      0% {
        top: 0;
      }
      48% {
        /* Na tym etapie logo jest w środku animacji */
      }
      50% {
        top: calc(100% - var(--height)); /* Odbicie od dołu */
      }
      52% {
        /* Na tym etapie logo wraca w górę */
      }
      100% {
        top: 0; /* Odbicie od góry */
      }
    }

    @keyframes toRight {
      0% {
        left: 0;
      }
      100% {
        left: calc(100% - var(--width)); /* Odbicie od prawej strony */
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
