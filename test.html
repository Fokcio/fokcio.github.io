<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Fokcio Frontend</title>
</head>
<body>
  <h1>🐟 Siema Fokcio</h1>
  <p id="wynik">Łączenie z backendem...</p>

  <script>
    fetch('https://fokcio-backend.onrender.com/api/hello', {
      headers: {
        'x-api-key': 'mojSuperSekretnyKlucz123' // <-- MUSI PASOWAĆ do tego z Render
      }
    })
    .then(r => {
      if (!r.ok) throw new Error('Brak autoryzacji');
      return r.json();
    })
    .then(d => {
      document.getElementById('wynik').textContent = d.message;
    })
    .catch(e => {
      document.getElementById('wynik').textContent = '❌ Błąd: ' + e.message;
    });
  </script>
</body>
</html>
