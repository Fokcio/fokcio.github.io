<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odtwarzacz</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: 2px solid blueviolet;
      border-radius: 5px;
      background-color: #111;
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    #videoTitle {
      color: blueviolet;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    video {
      width: 80%;
      max-width: 960px;
      border: 2px solid blueviolet;
      border-radius: 8px;
      background-color: #111;
    }

    #results {
      margin-top: 20px;
      width: 80%;
      max-width: 960px;
      display: none; /* <-- Domyślnie ukryte */
    }

    .result {
      padding: 10px;
      background-color: #222;
      margin-bottom: 5px;
      border: 1px solid blueviolet;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .result:hover {
      background-color: blueviolet;
      color: black;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="Szukaj wideo...">

  <div id="videoTitle"></div>
  <video id="videoPlayer" controls></video>

  <div id="results"></div>

  <script>
    const videoFiles = [
      "przyklad.mp4",
      "demo.mp4",
      "trailer.mp4",
      "film_testowy.mp4",
      "wakacje_2023.mp4",
    ];

    const videoPlayer = document.getElementById("videoPlayer");
    const videoTitle = document.getElementById("videoTitle");
    const resultsContainer = document.getElementById("results");
    const searchInput = document.getElementById("searchInput");

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function loadVideo(filename) {
      videoPlayer.src = `videos/${filename}`;
      videoTitle.textContent = filename;
      history.replaceState(null, "", `?video=${encodeURIComponent(filename)}`);
    }

    function showResults(filter = "") {
      resultsContainer.innerHTML = "";

      const filtered = videoFiles.filter(file => file.toLowerCase().includes(filter.toLowerCase()));

      if (filter.trim() === "") {
        resultsContainer.style.display = "none";
        return;
      }

      if (filtered.length === 0) {
        const noResult = document.createElement("div");
        noResult.className = "result";
        noResult.textContent = "Brak wyników.";
        resultsContainer.appendChild(noResult);
      } else {
        filtered.forEach(file => {
          const div = document.createElement("div");
          div.className = "result";
          div.textContent = file;
          div.onclick = () => {
            loadVideo(file);
            resultsContainer.style.display = "none";
            searchInput.value = ""; // Wyczyść pole
          };
          resultsContainer.appendChild(div);
        });
      }

      resultsContainer.style.display = "block";
    }

    searchInput.addEventListener("input", (e) => {
      showResults(e.target.value);
    });

    // Załaduj z URL, jeśli jest
    const initialVideo = getQueryParam("video");
    if (initialVideo && videoFiles.includes(initialVideo)) {
      loadVideo(initialVideo);
    }
  </script>
</body>
</html>
