<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Fokcio</title>
  <link rel="icon" href="/images/profil.png" type="image/png">

  <style>
    @font-face {
      font-family: "PaintFont";
      src: url("/fonts/Paint.2off2") format("woff2");
    }

    body {
      font-family: "PaintFont", sans-serif !important;
      background: #fff !important;
      color: #000 !important;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    * {
      box-sizing: border-box;
      color: #000 !important;
      background: none !important;
    }

    main {
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    #napis {
      font-size: 40px;
      margin: 20px 0;
      text-align: center;
    }

    #buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background: url("/images/pbutton.png") no-repeat center center / contain !important;
      border: none !important;
      color: #000 !important;
      font-family: "PaintFont", sans-serif !important;
      cursor: pointer;
      width: 150px;
      height: 50px;
    }

    #langSwitcher {
      margin: 20px;
      font-family: "PaintFont", sans-serif;
    }

    #karuzela {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .karuzelaCard {
      width: 200px;
      border: 2px solid black;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
      background: white;
    }
    .karuzelaCard img {
      width: 100%;
      height: auto;
      display: block;
    }
    #karuzelaOpis {
      padding: 10px;
      font-size: 14px;
      color: #000;
    }

    #chatToggle {
      position: fixed; bottom: 20px; right: 20px;
      width: 60px; height: 60px;
      border-radius: 50%;
      background: #000;
      color: white;
      font-size: 32px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
    }
    #chatWindow {
      position: fixed; bottom: 90px; right: 20px;
      width: 320px; max-height: 400px; height: 400px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      font-size: 14px;
    }
    #chatHeader {
      background: black;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex; justify-content: space-between; align-items: center;
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }
    #chatInputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatInput {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    #sendBtn {
      background: black;
      border: none;
      color: white;
      padding: 0 15px;
      cursor: pointer;
    }

    #gifOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    #gifOverlay img {
      max-width: 80%;
      height: auto;
    }

    /* particles.js off */
    #particles-js {
      display: none !important;
    }

    .cat-drop {
      position: fixed;
      top: -100px;
      z-index: 9999;
      pointer-events: none;
      animation: fallCat linear forwards;
    }
    @keyframes fallCat {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div id="chatToggle" title="Assistant">üí¨</div>

  <div id="chatWindow" role="region" aria-label="Chat AI">
    <div id="chatHeader">
      Chat AI
      <span id="chatClose" title="X close">&times;</span>
    </div>
    <div id="chatMessages" aria-live="polite"></div>
    <div id="chatInputArea">
      <input id="chatInput" type="text" placeholder="..." autocomplete="off" />
      <button id="sendBtn" data-i18n="SendBtnAi">Wy≈õlij</button>
    </div>
  </div>

  <main>
    <div id="napis" class="show"></div>
  </main>

  <div id="buttons">
    <button id="biobtn" data-i18n="bio">Bio</button>
    <button id="filmikibtn" data-i18n="filmiki">Filmiki</button>
    <button id="aibtn" data-i18n="Ai">AI</button>
    <button onclick="location.href='/texts/marchewka'">Marchewka</button>
  </div>

  <select id="langSwitcher">
    <option value="pl">Polski</option>
    <option value="en">English</option>
  </select>

  <h2 data-i18n="ProjektyTekst">Moje Projekty</h2>

  <div id="karuzela">
    <button id="prev">&#8592;</button>
    <a id="obrazekLink" href="/PilkaNaRownowazni">
      <div class="karuzelaCard">
        <img id="obrazek" src="/images/gra1.png" alt="Karuzela" />
        <div id="karuzelaOpis">
          Gra wykonana przez AI, polega na<br>
          Utrzymaniu pi≈Çki na platformie<br>
          u≈ºywajƒÖc przycisk√≥w na stronie lub<br>
          strza≈Çek na klawiaturze
        </div>
      </div>
    </a>
    <button id="next">&#8594;</button>
  </div>

  <div id="gifOverlay">
    <img id="funGif" src="https://media1.tenor.com/m/larrKhuDtGAAAAAd/fun-pet-pet-fun.gif" alt="Fun GIF">
  </div>

  <div id="particles-js"></div>

  <script src="/js/winbox.bundle.js"></script>

  <script>
    let translations = {};
    let currentLang = 'pl';
    let napisy = [];
    let napisElement = document.getElementById("napis");
    let indexNapisu = 0;
    const chars = "~`!@#$%^&*(){}[]|:;\"<>?/.,"; 
    let zmienNapisInterval = null;

    const switcher = document.getElementById('langSwitcher');
    const params = new URLSearchParams(window.location.search);
    const langFromUrl = params.get('lang');
    if (langFromUrl) currentLang = langFromUrl;
    switcher.value = currentLang;

    switcher.addEventListener('change', async (e) => {
      currentLang = e.target.value;
      const newUrl = new URL(window.location.href);
      newUrl.searchParams.set('lang', currentLang);
      window.history.replaceState({}, '', newUrl);
      await loadLanguage(currentLang);
    });

    async function loadLanguage(lang) {
      const res = await fetch(`lang/${lang}.json`);
      translations = await res.json();
      updateTextContent();
      updateNapisy();
    }

    function updateTextContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[key]) el.textContent = translations[key];
      });
    }

    function updateNapisy() {
      napisy = [
        translations['Napis1'],
        translations['Napis2'],
        translations['Napis3'],
        translations['Napis4'],
        translations['Napis5'],
        translations['Napis6'],
        "meow...",
        "meow..."
      ];
      indexNapisu = 0;
      if (zmienNapisInterval) clearInterval(zmienNapisInterval);
      zmienNapisInterval = setInterval(zmienNapis, 3000);
      zmienNapis();
    }

    function scrambleEffect(text) {
      let i = 0;
      const interval = setInterval(() => {
        napisElement.textContent = text.split('').map((c, j) =>
          j < i ? c : chars[Math.floor(Math.random() * chars.length)]
        ).join('');
        if (i++ > text.length) clearInterval(interval);
      }, 80);
    }

    function zmienNapis() {
      const nowy = napisy[indexNapisu] || '';
      scrambleEffect(nowy);
      indexNapisu = (indexNapisu + 1) % napisy.length;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadLanguage(currentLang);
    });

    // animacja tytu≈Çu
    let tytuly = ["Fokcio","Fokci","Fokc","Fok","Fo","F","Fo","Fok","Fokc","Fokci","Fokcio"];
    let index = 0;
    let titleInterval;
    let pageVisibility = true;

    function startTitleAnimation() {
      titleInterval = setInterval(() => {
        if (pageVisibility) {
          document.title = tytuly[index];
          index = (index + 1) % tytuly.length;
        }
      }, 500);
    }

    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        pageVisibility = false;
        document.title = 'Wr√≥ƒá do kotka :D';
      } else {
        pageVisibility = true;
        document.title = tytuly[index];
      }
    });

    startTitleAnimation();

    // deszcz kot√≥w
    function startCatRain() {
      const interval = setInterval(() => {
        const cat = document.createElement('img');
        const size = Math.random() * 60 + 40;
        const left = Math.random() * window.innerWidth;
        const duration = Math.random() * 3 + 3;
        const url = `https://cataas.com/cat?width=${Math.floor(size)}&height=${Math.floor(size)}&t=${Date.now()}-${Math.floor(Math.random() * 10000)}`;
        cat.src = url;
        cat.className = 'cat-drop';
        cat.style.left = `${left}px`;
        cat.style.width = `${size}px`;
        cat.style.height = `${size}px`;
        cat.style.animationDuration = `${duration}s`;
        document.body.appendChild(cat);
        cat.addEventListener('animationend', () => { cat.remove(); });
      }, 300);
      setTimeout(() => clearInterval(interval), 15000);
    }

    let wpisane = [];
    document.addEventListener("keydown", (e) => {
      wpisane.push(e.key.toLowerCase());
      if (wpisane.length > 4) wpisane.shift();
      if (wpisane.join("") === "meow") {
        startCatRain();
        wpisane = [];
      }
    });

    // WinBoxy
    document.getElementById('biobtn').onclick = () => { new WinBox("Bio", { url: "/bio.html?lang=" + currentLang }); };
    document.getElementById('filmikibtn').onclick = () => { new WinBox("Videos", { url: "/video.html?lang=" + currentLang }); };
    document.getElementById('aibtn').onclick = () => { new WinBox("AI", { url: "/ai.html?lang=" + currentLang }); };
  </script>
</body>
</html>
