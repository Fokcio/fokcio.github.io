<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Translator</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <br>
        <button onclick="translateToEmoji()">Translate</button>
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="toggleMode()">Switch Mode</button>
        <h3>Translated Text:</h3>
        <div class="output" id="outputText"></div>
    </div>

            'Y': ':regional_indicator_y:', 'Z': ':regional_indicator_z:'
        };

        let mode = 'emoji'; // Default mode

        function translateToEmoji() {
            const inputText = document.getElementById('inputText').value;
            let translatedText = '';
            const currentMap = mode === 'emoji' ? emojiMap : discordEmojiMap;
            for (let char of inputText) {
                translatedText += currentMap[char] || char;
            }
            document.getElementById('outputText').textContent = translatedText;
        }

        function toggleMode() {
            mode = mode === 'emoji' ? 'discord' : 'emoji';
            alert(`Mode switched to ${mode === 'emoji' ? 'Emoji' : 'Discord Letter Emoji'}`);
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }
    </script>
</body>
</html>
