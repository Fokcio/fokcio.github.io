<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odtwarzacz</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .search-container {
      position: relative;
      width: 60%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 2px solid blueviolet;
      border-radius: 5px;
      background-color: #111;
      color: white;
      font-size: 1rem;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #222;
      border: 1px solid blueviolet;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .dropdown .result {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      transition: background-color 0.2s;
    }

    .dropdown .result:hover {
      background-color: blueviolet;
      color: black;
    }

    #videoTitle {
      color: blueviolet;
      font-size: 1.2rem;
      margin: 20px 0 10px;
      text-align: center;
    }

    video {
      width: 80%;
      max-width: 960px;
      border: 2px solid blueviolet;
      border-radius: 8px;
      background-color: #111;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Szukaj wideo..." autocomplete="off">
    <div id="dropdown" class="dropdown"></div>
  </div>

  <div id="videoTitle"></div>
  <video id="videoPlayer" controls></video>

  <script>
    const videoFiles = [
      "test.mp4"
    ];

    const searchInput = document.getElementById("searchInput");
    const dropdown = document.getElementById("dropdown");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoTitle = document.getElementById("videoTitle");

    function loadVideo(filename) {
      videoPlayer.src = `videos/${filename}`;
      videoTitle.textContent = filename;
      history.replaceState(null, "", `?video=${encodeURIComponent(filename)}`);
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function filterVideos(query) {
      return videoFiles.filter(file => file.toLowerCase().includes(query.toLowerCase()));
    }

    function showDropdown(filteredList) {
      dropdown.innerHTML = "";
      if (filteredList.length === 0) {
        const noResult = document.createElement("div");
        noResult.className = "result";
        noResult.textContent = "Brak wyników";
        dropdown.appendChild(noResult);
        return;
      }

      filteredList.forEach(file => {
        const div = document.createElement("div");
        div.className = "result";
        div.textContent = file;
        div.onclick = () => {
          loadVideo(file);
          dropdown.style.display = "none";
          searchInput.value = "";
        };
        dropdown.appendChild(div);
      });

      dropdown.style.display = "block";
    }

    // Pokazuj dropdown przy kliknięciu
    searchInput.addEventListener("focus", () => {
      showDropdown(videoFiles);
    });

    // Filtrowanie przy pisaniu
    searchInput.addEventListener("input", (e) => {
      const filtered = filterVideos(e.target.value);
      showDropdown(filtered);
    });

    // Ukryj dropdown jeśli kliknięto poza polem i listą
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".search-container")) {
        dropdown.style.display = "none";
      }
    });

    // Start: jeśli w URL jest video, załaduj
    const initialVideo = getQueryParam("video");
    if (initialVideo && videoFiles.includes(initialVideo)) {
      loadVideo(initialVideo);
    }
  </script>
</body>
</html>
