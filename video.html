#videoList {

.video-item {
    display: inline-block;
    padding: 20px;
    width: 250px;
    text-align: center;
    background-color: black;
    border-radius: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    cursor: pointer;
    font-size: 1.3em;
    font-weight: bold;
    color: white;
    text-decoration: none;
}


.video-item:hover {
    transform: scale(1.05);
    background-color: #6b03fc;
}
